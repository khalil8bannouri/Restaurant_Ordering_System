services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: restaurant_db
    environment:
      POSTGRES_USER: restaurant_admin
      POSTGRES_PASSWORD: secretpassword123
      POSTGRES_DB: restaurant_orders
    ports:
      - "5433:5432" # <-- Changed: External 5433 maps to internal 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U restaurant_admin -d restaurant_orders"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Queue
  redis:
    image: redis:7-alpine
    container_name: restaurant_queue
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
